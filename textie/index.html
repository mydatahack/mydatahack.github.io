  <link rel="stylesheet" href="css/global.css">

  <link rel="stylesheet" href="css/hero-banner.css">
  <link rel="stylesheet" href="css/buttons.css">

<body>

  <section class="hero-banner">
    <header role="banner" class="header-banner">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="logo-container d-flex align-items-center">
            <img class="logo-img" src="img/transcript-logo-color.svg" />
            <p class="logo-txt">Textie</p>
          </div>
          <nav class="nav-container">
            <ul class="nav-ul">
              <li class="nav-li"><a class="nav-link" href="#">Product</a></li>

      </div>

    <div class="container hero-banner-container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column align-items-start justify-content-start">
          <h1 class="hero-banner-text title">
            AI-driven transcription servies for journalists and podcasters

            Audio to text transcription done by the cutting-edge AI algorithm with spped and accuracy.

            <button type="button" class="hero-info-btn">How it works</button>
          </div>
        </div>
        <div class="col-lg-6">
